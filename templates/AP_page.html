<script>
    // search
    function apFunction() {
        //Declare variables
        var input, filter, table, tr, td, i, txtValue;
        input = document.getElementById("apInput");
        filter = input.value.toUpperCase();
        table = document.getElementById("Table");
        tr = table.getElementsByTagName("tr");
        //Loop throught all table rows, and hide those who don't match the search query
        for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[0];
            if (td) {
                txtValue = td.textContent || td.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }
        }
    }

    var ap_id, gw_id;
    var detail_status= "idle";
    // apdetail
    $(document).ready(function () {
        function refresh_detail(data_trans) {
            $("#apform").post_ajax("{{url_for('imfor')}}", data_trans, function (data) {
                
                //console.log(data);
                ap_id = data.id;
                gw_id = data.node[1];
                $("#ID").attr("value", data.id);
                $("#log_href").attr("href", "{{ url_for('get_log', ap_id='') }}"+data.node[1])
                $('#ssid').val(data.name[0]);
                $("#encryption").val(data.name[1]);
                $("#key").val(data.name[2]);
                if($("#encryption").val() == 'None')
                    $("#key_parent").hide();
                $("#device_id").attr("value", data.id);
                $("#cpu_usage").attr("value", data.status[0]);
                $("#received").attr("value", data.status[1]);
                $("#transmit").attr("value", data.status[2]);
                $("#timestamp").attr("value", data.status[3]);
                $("#gw_id").attr("value", data.node[1]);
                $("#datetime").attr("value", data.node[2]);   //最後登陸時間
                $("#last_ip").attr("value", data.node[3]);
                $("#sys_uptime").attr("value", data.node[4]);
                $("#sys_memfree").attr("value", data.node[5]);
                $("#sys_load").attr("value", data.node[6]);
                $("#wifidog_uptime").attr("value", data.node[7]);
                $("#created_time").attr("value", data.node[8]);
                $("#update_time").attr("value", data.node[9]);
            });
        }

        $("tr td:first-child").click(function () {
            $("#aptable").hide();
            var data_trans = {
                'ap_id': $(this).parent().attr("data-id")
            }
            refresh_detail(data_trans );

            $("#apform").fadeIn();
        });
        $("#back").click(function () {
            if(detail_status == "idle") {
                $("#aptable").show();
                $("#apform").hide();
            } else {
                alert("something not finished?");
            }
        });
        //{#
        $("input#add_ssid").click(function() {
            if(detail_status == "idle") {
                detail_status = "add_ssid";
                $(this).next().show();
                $("input#inputNewSSID").val("");
                $(this).val("取消");
            } else if(detail_status == "add_ssid") {
                detail_status = "idle";
                $(this).val("新增 SSID");
                $(this).next().hide();
            }
        });
        $("input#confirm_add").click(function() {
            if($(this).prev().children().val() == "" ) {   //新增空字串 AP
                alert("AP name 不能為空");
            } else if(confirm('really !?') == true) {
                data = {'ap_id': id, 'ssid': $(this).prev().children().val() };
                $(this).post_ajax("{{ url_for('add_ssid') }}", data, function(){} );
                alert("已送出 請稍等");
                detail_status = "idle";
                $("input#add_ssid").val("新增 SSID");
                $("input#add_ssid").next().hide();

            }
        });
        //#}
        $("#edit_ssid").click(function(){
            if(detail_status == 'idle') {
                var ssid= $("#ssid");
                ssid.css({
                    "background": "#FFDD55",
                    "color": "red"
                })
                    .removeAttr("readonly")
                    .attr("data-original", ssid.val() );
                //alert(ssid.val() );
                
                $(this).val("取消");
                $("#confirm_ssid").fadeIn();
                detail_status= 'edit_ssid';
            } else if(detail_status == 'edit_ssid') {
                var ssid= $("#ssid");
                ssid.val(ssid.attr("data-original") );
                ssid.removeAttr("data-original");
                ssid.css({
                    "background": "",
                    "color": ""
                })
                    .attr({
                        "readonly": "true",
                });

                $(this).val("修改");
                $("#confirm_ssid").hide();
                detail_status = 'idle';
            }
        });
        $("#confirm_ssid").click(function(){
            if(detail_status == 'edit_ssid') {
                var ssid= $("#ssid"), ssid_value= ssid.val();
                var original= ssid.attr("data-original");
                ssid.removeAttr("data-original");

                if(original == ssid_value ) {
                    alert("Same ssid");
                } else if(ssid_value == "") {
                    alert("SSID can't be empty!");
                    ssid.val(original );
                } else {
                    if(confirm("really?")) {
                        data= {'ap_id': gw_id, 'new_ssid': ssid_value }
                        $(this).post_ajax("{{ url_for('change_ssid') }}", data, alert("Send") );
                        refresh_detail({'ap_id': ap_id} );
                        $("#apform").hide();
                        $("#apform").fadeIn();
                    } else {
                        ssid.val(original);
                    }
                }
                ssid.css({
                    "background": "",
                    "color": ""
                })
                    .attr({
                        "readonly": "true",
                });

                $(this).prev().val("修改");
                $("#confirm_ssid").hide();
                detail_status = 'idle';
            }
        });

        $("#edit_encrypt").click(function(){
            if(detail_status == 'idle') {
                var encry= $("#encryption");
                //alert(encry.find(":selected").text() +" 123 "+encry.val());
                encry.attr("data-original", encry.val() )
                encry.removeAttr("disabled");

                $(this).val("取消");
                $("#confirm_encrypt").fadeIn();
                detail_status =  'edit_encry';
            } else if(detail_status == 'edit_encry') {
                var encry= $("#encryption");
                encry.attr("disabled", "");
                encry.val(encry.attr("data-original"));
                encry.removeAttr("data-original")

                $(this).val("修改");
                $("#confirm_encrypt").hide();
                detail_status = 'idle';
            }
        });
        $("#confirm_encrypt").click(function(){
            if(detail_status == 'edit_encry') {
                var encry= $("#encryption");
                var original= encry.attr("data-original");
                encry.removeAttr("data-original");

                encry.attr("disabled", "");
                if(original == encry.val() ) {
                    alert("Same type");
                } else {
                    if(confirm("really?")) {
                        var data = {'ap_id': gw_id, 'encry': encry.val() };
                        $(this).post_ajax("{{ url_for('change_encry') }}", data, alert("Send"));
                        refresh_detail({'ap_id': ap_id} );
                        $("#apform").hide();
                        $("#apform").fadeIn();
                    } else {
                        encry.val(original);
                    }
                }

                $(this).prev().val("修改"); //把左側按鈕改回來 (  $(#edit_encrypt).val...  )
                $("#confirm_encrypt").hide();
                detail_status = 'idle';
            }
        });

        $("#edit_key").click(function(){
            if(detail_status == 'idle') {               //修改
                var key= $("#key");
                key.css({
                    "background": "#FFDD55",
                    "color": "red"
                })
                    .removeAttr("readonly")
                    .attr("data-original", key.val() );
                
                $(this).val("取消");
                $("#confirm_key").fadeIn();
                detail_status= 'edit_key';
            } else if(detail_status == 'edit_key') {    //取消
                var key= $("#key");
                key.val(key.attr("data-original") );
                key.removeAttr("data-original");
                key.css({
                    "background": "",
                    "color": ""
                })
                    .attr({
                        "readonly": "true"
                });

                $(this).val("修改");
                $("#confirm_key").hide();
                detail_status = 'idle';
            }
        });
        $("#confirm_key").click(function(){
            if(detail_status == 'edit_key') {
                var key= $("#key"), key_value= key.val();
                var original= key.attr("data-original");
                key.removeAttr("data-original");

                if(original == key_value ) {
                    alert("Same key");
                } else if(key_value == "") {
                    alert("key can't be empty!");
                    key.val(original );
                } else {
                    if(confirm("really?")) {
                        data= {'ap_id': gw_id, 'new_key': key_value }
                        $(this).post_ajax("{{ url_for('change_key') }}", data, alert("Send") );
                        refresh_detail({'ap_id': ap_id} );
                        $("#apform").hide();
                        $("#apform").fadeIn();
                    } else {
                        key.val(original );
                    }
                }
                key.css({
                    "background": "",
                    "color": ""
                })
                    .attr({
                        "readonly": "true"
                });

                $("#confirm_key").hide();
                $(this).prev().val("修改"); //把左側按鈕改回來 (  $(#edit_key).val...  )
                detail_status = 'idle';
            }
        });
    });
    // 進行修改
    //{#
    var ssid_from="";
    function processEdit(z) {
        if(detail_status == "idle"){
        detail_status = "edit_ssid";
        var ssid=$("#"+z);
        if( ssid.attr("data-type") == "read" ){
            ssid_from = ssid.val() ;            //input 的 value 要用 .val() 不能用 .attr("value")
            //alert('type: '+ ssid.attr("data-type"));
            ssid.css({
                "background": "#FFDD55",
                "color": "red"
            })
                .removeAttr("readonly")
                .attr({
                    "data-type": "edit",
                    "data-from": ssid.attr("value")
            });
            //alert('type: '+ ssid.attr("data-type"));
            //alert("change"+ ssid_from);
            //alert("id= "+ id);
        }}
    }

    // 確認修改並取得ssid改變的值
    function processFormData(z) {
        if(detail_status == "edit_ssid") {
        var ssid=$("#"+z);
        if( ssid.attr("data-type") == "edit" ){
            detail_status = "idle";
            //alert('type: '+ ssid.attr("data-type"));
            ssid.css({
                "background": "#DDDDDD",
                "color": "#495057"
            })
                .attr({
                    "readonly": "true",
                    "data-type": "read"
            });
            //alert('type: '+ ssid.attr("data-type"));
            //alert('value: '+ ssid.val());
            
            var ssid_to= ssid.val();
            var ssid_no= ssid.attr("data-ssid_no");
            if( ssid_from == ssid_to ){
                alert("same ssid");
            }
            else {
                var data={'ap_id': id, 'ssid_no': ssid_no, 'from': ssid_from, 'to': ssid_to };
                ssid.post_ajax("{{ url_for('change_ssid') }}", data, function(){} );
                alert("send");
            }
        }}
    }
    function processDelete(z) {
        if(detail_status == "idle"){
            var ssid=$("#"+z);
            if(confirm("really !?")) {
                var ssid_no= ssid.attr("data-ssid_no");
                var data= {'ap_id': id, 'ssid_no': ssid_no, 'ssid': ssid.val() };
                ssid.post_ajax("{{ url_for('delete') }}", data, function(){} );
            }
        }
    }
    //#}
</script>
</head>
